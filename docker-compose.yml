version: "3.8"

services:
  app:
    image: eclipse-temurin:17-jre
    container_name: prod-app
    # mount the already-built jar from the project target directory
    volumes:
      - ./target/demo.jar:/app/demo.jar:ro
    working_dir: /app
    # install netcat at container start and wait for host MySQL to accept TCP before starting the app
    command: ["java", "-jar", "/app/demo.jar"]
    ports:
      - "9090:9090"
    environment:
      # injected into your DBConfig via @Value("${SPRING_DATASOURCE_...}")
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/owner?allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=toor
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    container_name: prod-db
    environment:
      MYSQL_ROOT_PASSWORD: toor
      MYSQL_DATABASE: owner
    # add command to force mysql_native_password (avoids connector public-key requirement)
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data: